<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link rel="icon" type="image/png" href="https://formspree.io/static/img/todo">
  <meta name="viewport" content="initial-scale=1">
  <link href="static/styles/main.css" rel="stylesheet">

</head>
<body>
  <div class="row section">
    <div class="container" id="title">
      <div class="col-1-1">
        <img id="logo" src="static/img/logo.png" alt="" class="center">
      </div>
    </div>
    <div class="container">
      <div class="col-3-3">
        <h3 class="light">Meer weten?</h3>
				<div id='formview'>
					<form method="POST" action="http://formspree.io/info@jimqs.nl">
  					<input type="email" name="email" placeholder="Uw emailadres" />
  					<textarea name="message" placeholder="Uw vraag"></textarea>
  					<button type="submit">Verstuur</button>
					</form>
				</div>
      </div>
    </div>
  </div>
</body>
</html>
